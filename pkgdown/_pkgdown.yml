reference:
- title: "CAP Fish HLIs Tabular Query"
  desc: >
    Functions for returning tables in the same format (columns) as the CAP Fish HLIs Tabular Query.
  contents: 
  - rcax_nosa_xport
  - rcax_sar_xport
  - rcax_pni_xport
  - rcax_rpers_xport
  - rcax_juvout_xport
  - rcax_presmolt_xport
- title: "HLI base table Query"
  desc: >
    These are the base tables and are missing metadata (from the Populations table) that are present in the XPort tables.
  contents: 
  - rcax_nosa
  - rcax_sar
  - rcax_pni
  - rcax_rpers
  - rcax_juvout
  - rcax_presmolt
  - rcax_escdata
  - rcax_superpops
  - rcax_tables
- title: "Package Information"
  contents: 
  - rCAX-package
  - rcax_citation
  - rcax_termsofuse
- title: "Connecting to API"
  desc: >
    Functions for connecting to the API. These are for 
    internal and developers use.
  contents: 
  - rcax_table_query
  - rcax_GET
  - rcax_base
  - rcax_ua
  - rcax_key
  - check_key
  - rcax_parse
  - rcax_filter
